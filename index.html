<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏世界 - 你的游戏新体验</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2d2d2d;
            --accent-color: #00ffff;
            --hover-color: #9146ff;
        }

        body {
            background-color: var(--primary-bg);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .game-title {
            font-family: 'Press Start 2P', cursive;
        }

        .carousel-container {
            height: 400px;
            position: relative;
            overflow: hidden;
        }

        .carousel-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .game-card {
            background: var(--secondary-bg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.2);
        }

        .neon-button {
            background: var(--accent-color);
            color: var(--primary-bg);
            transition: all 0.3s ease;
        }

        .neon-button:hover {
            background: var(--hover-color);
            box-shadow: 0 0 15px var(--hover-color);
        }

        .countdown {
            font-family: 'Press Start 2P', cursive;
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="fixed top-0 w-full bg-opacity-90 bg-gray-900 z-50">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <h1 class="game-title text-xl text-cyan-400">游戏世界</h1>
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="text-gray-300 hover:text-cyan-400">首页</a>
                    <a href="#" class="text-gray-300 hover:text-cyan-400">热门游戏</a>
                    <a href="#" class="text-gray-300 hover:text-cyan-400">限免游戏</a>
                    <a href="#" class="text-gray-300 hover:text-cyan-400">我的游戏</a>
                </div>
                <div class="flex items-center">
                    <input type="search" placeholder="搜索游戏..." class="px-4 py-2 bg-gray-800 rounded-lg text-white">
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero轮播图 -->
    <div class="carousel-container mt-16">
        <div class="carousel-slide active">
            <img src="/api/placeholder/1200/400" alt="游戏1" class="w-full h-full object-cover">
            <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black">
                <h2 class="game-title text-2xl mb-2">魔法世界</h2>
                <p>探索神秘的魔法世界，成为最强大的魔法师</p>
            </div>
        </div>
        <div class="carousel-slide">
            <img src="/api/placeholder/1200/400" alt="游戏2" class="w-full h-full object-cover">
            <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black">
                <h2 class="game-title text-2xl mb-2">银河冒险</h2>
                <p>穿越星际，展开惊险的太空探险</p>
            </div>
        </div>
    </div>

    <!-- 热门游戏区域 -->
    <section class="container mx-auto px-6 py-12">
        <h2 class="game-title text-2xl mb-8 text-cyan-400">热门游戏</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- 游戏卡片 -->
            <div class="game-card rounded-lg overflow-hidden">
                <img src="/api/placeholder/300/200" alt="游戏" class="w-full">
                <div class="p-4">
                    <h3 class="font-bold mb-2">超级冒险</h3>
                    <p class="text-gray-400 text-sm">一款充满挑战的动作冒险游戏</p>
                    <button class="neon-button mt-4 px-4 py-2 rounded-full w-full">立即体验</button>
                </div>
            </div>
            <!-- 更多游戏卡片 -->
        </div>
    </section>

    <!-- 限免游戏区域 -->
    <section class="container mx-auto px-6 py-12 bg-gray-900 rounded-lg">
        <h2 class="game-title text-2xl mb-8 text-cyan-400">限时免费</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="game-card rounded-lg overflow-hidden">
                <div class="relative">
                    <img src="/api/placeholder/400/250" alt="限免游戏" class="w-full">
                    <div class="absolute top-2 right-2 countdown bg-black bg-opacity-75 px-3 py-1 rounded">
                        23:59:59
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="font-bold mb-2">幻想世界</h3>
                    <p class="text-gray-400 text-sm">限时免费，快来领取！</p>
                    <button class="neon-button mt-4 px-4 py-2 rounded-full w-full">免费领取</button>
                </div>
            </div>
            <!-- 更多限免游戏卡片 -->
        </div>
    </section>

    <script>
        // 轮播图逻辑
        const slides = document.querySelectorAll('.carousel-slide');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        // 自动轮播
        setInterval(nextSlide, 5000);

        // 倒计时逻辑
        function updateCountdown() {
            const countdowns = document.querySelectorAll('.countdown');
            countdowns.forEach(countdown => {
                let time = countdown.textContent.split(':').map(Number);
                let [hours, minutes, seconds] = time;
                
                seconds--;
                if (seconds < 0) {
                    seconds = 59;
                    minutes--;
                    if (minutes < 0) {
                        minutes = 59;
                        hours--;
                        if (hours < 0) {
                            hours = 23;
                        }
                    }
                }
                
                countdown.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            });
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
